<html>
<head>
  <title>E-Voting</title>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
</head>
<body class="container">
  <h1>Blockchain E-Voting Platform</h1>

	<h2>Elections Result</h2>
  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Candidate</th>
          <th>Votes</th>
        </tr>
      </thead>
      <tbody id="table-body">
      </tbody>
    </table>
  </div>
  <form id="vote-form">
    <select id="candidate-options" name="candidate"></select>
    <button type="submit" class="btn btn-primary">Vote</button>
  </form>

	<h2>Register a new candidate</h2>
  <form id="candidate-form">
		<div class="form-group">
			<label for="candidate-name">Candidate name</label>
			<input type="name" class="candidate-form-name" placeholder="Name">
		</div>
		<div class="form-group">
			<label for="candidate-party">Party</label>
			<input type="party" class="candidate-form-party" placeholder="Political Party">
		</div>
    <button type="submit" class="btn btn-success">Register</button>
  </form>
</body>

<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
<script src="./index.js"></script>
</html>
